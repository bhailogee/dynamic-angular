
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-5">

            <img ng-src="images/logo1.png" alt="Description" />

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-5">

          

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        
                            <div class="form-group">
                                <input class="form-control" type="text" ng-model="loginName" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" ng-model="password" />
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <!-- Change this to a button or input when using this as a form -->
                            <input class="btn btn-lg btn-success btn-block" type="button" value="Login" ng-click="fnLoginSubmit();" />
                            <div ng-show="isValidated">
                                <label>User Name {{loginName}} is verified</label>
                            </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
