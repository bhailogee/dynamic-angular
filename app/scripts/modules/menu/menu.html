<span ng-hide="menuItems">Loading...</span>

<div class="menu menuwrapper" ng-show="menuItems">   
    <nav class="vertical"> 
        <div class="homemenu"><a ui-sref="basicdashboard">HOME</a> </div>
        <ul>
            <li ng-click="menuClicked($index,'parent')"  ng-class="{'active' : ($index==selectedIndex[0] && 'parent'==selectedIndex[1])}" ng-repeat="items in menuItems">
                <a>{{items.title}}</a>                
                    <ul  ng-if="items.child.length>0" style="display:none;">
                        <li ng-class="{submenu : c.child.length>0}" ng-click="menuClicked($index,'child',$event)"  ng-repeat="c in items.child">
                            <a ui-sref="{{(c.title==undefined || c.title=='') ? null : c.state}}">{{c.title}}</a>
                            <ul ng-if="c.child.length>0">
                                <li ng-click="menuClicked($index,'child',$event)"  ng-repeat="cc in c.child">
                                    <a  ui-sref="{{cc.state}}">{{cc.title}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
            </li>
        </ul> 
      </nav>        
</div>
<!--ng-class="{'active' : ($index==selectedIndex[0] && 'child'==selectedIndex[1])}"-->
